                <button type="button" id="jsEraser">ğŸ§ˆ ì§€ìš°ê¸°</button> <!-- ì§€ìš°ê°œ ë²„íŠ¼ ì¶”ê°€ -->
                <button type="button" id="jsClear">ğŸ”„ ì´ˆê¸°í™”</button> <!-- Clear ë²„íŠ¼ ì¶”ê°€ -->
            </div>
            <div class="controls__colors" id="jsColors">
                <div class="controls__color jsColor" 
                    style="background-color: black;"></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const canvas = document.getElementById("jsCanvas");
        const ctx = canvas.getContext("2d");
        const colors = document.getElementsByClassName("jsColor");
        const range = document.getElementById("jsRange");
        const mode = document.getElementById("jsMode");
        const eraser = document.getElementById("jsEraser");
        const clearButton = document.getElementById("jsClear"); // Clear ë²„íŠ¼ ê°€ì ¸ì˜¤ê¸°
        const submitBtn = document.querySelector("#submit-button"); // ì €ì¥ ìˆ˜ì •ëœ ë¶€ë¶„

        const form = document.getElementById("jsForm");
        const imageInput = document.getElementById("jsImageInput");

        const INITIAL_COLOR = "#000000";
        const BACKGROUND_COLOR = "white"; // ë°°ê²½ìƒ‰ ì •ì˜
        const ERASER_SIZE = 30; // ì§€ìš°ê°œ í¬ê¸°

        // ìº”ë²„ìŠ¤ì˜ ìŠ¤íƒ€ì¼ í¬ê¸°ë¥¼ ì„¤ì •
        canvas.style.width = "100%";
        canvas.style.height = "500px";

        // ìº”ë²„ìŠ¤ì˜ ì‹¤ì œ í¬ê¸° ì„¤ì •
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;

        ctx.fillStyle = BACKGROUND_COLOR;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.strokeStyle = INITIAL_COLOR;
        ctx.fillStyle = INITIAL_COLOR;
        ctx.lineWidth = 2.5; // ê¸°ë³¸ ì„  ë‘ê»˜

        let painting = false;
        let filling = false;
        let erasing = false; // ì§€ìš°ê°œ ëª¨ë“œ ë³€ìˆ˜

        function stopPainting() {
            painting = false;
        }

        function startPainting() {
            painting = true;
        }

        function onMouseMove(event) {
            const rect = canvas.getBoundingClientRect(); // ìº”ë²„ìŠ¤ì˜ ìœ„ì¹˜ì™€ í¬ê¸°ë¥¼ ê°€ì ¸ì˜´
            const x = event.clientX - rect.left; // ìº”ë²„ìŠ¤ ë‚´ì˜ X ì¢Œí‘œ
            const y = event.clientY - rect.top; // ìº”ë²„ìŠ¤ ë‚´ì˜ Y ì¢Œí‘œ
            if (painting) {
                if (erasing) {
                    ctx.fillStyle = BACKGROUND_COLOR; // ì§€ìš°ê°œ ìƒ‰ìƒì€ í•­ìƒ ë°°ê²½ìƒ‰
                    ctx.fillRect(x - ERASER_SIZE / 2, y - ERASER_SIZE / 2, ERASER_SIZE, ERASER_SIZE);
                } else {
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }
            } else {
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
        }
    

        function handleColorClick(event) {
            const color = event.target.style.backgroundColor;
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            erasing = false; // ìƒ‰ìƒ ë³€ê²½ ì‹œ ì§€ìš°ê°œ ëª¨ë“œ í•´ì œ
        }

        function handleRangeChange(event) {
            const size = event.target.value;
            ctx.lineWidth = size;
        }

        function handleModeClick() {
            filling = !filling;
            mode.innerText = filling ? "ğŸ–Œï¸ ì¹ í•˜ê¸°" : "ğŸª£ ì±„ìš°ê¸°";
            erasing = false; // ëª¨ë“œ ë³€ê²½ ì‹œ ì§€ìš°ê°œ ëª¨ë“œ í•´ì œ
        }
    
        function handleEraserClick() {
            erasing = !erasing;
            eraser.innerText = erasing ? "ğŸ¨ ê·¸ë¦¬ê¸°" : "ğŸ§ˆ ì§€ìš°ê¸°"; // ì§€ìš°ê°œ ëª¨ë“œ í…ìŠ¤íŠ¸ ë³€ê²½
            filling = false; // ì§€ìš°ê°œ ëª¨ë“œ í™œì„±í™” ì‹œ ì±„ìš°ê¸° ëª¨ë“œ í•´ì œ
            mode.innerText = "ğŸª£ ì±„ìš°ê¸°";
        }
    
        function handleCanvasClick() {
            if (filling && !erasing) {
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function handleClearClick() {
            ctx.fillStyle = BACKGROUND_COLOR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function handleSaveClick() {
            const image = canvas.toDataURL("image/png");
            imageInput.value = image;
            form.submit();
        }

        if (canvas) {
            canvas.addEventListener("mousemove", onMouseMove);
            canvas.addEventListener("mousedown", startPainting);
            canvas.addEventListener("mouseup", stopPainting);
            canvas.addEventListener("mouseleave", stopPainting);
            canvas.addEventListener("click", handleCanvasClick);
        }

        Array.from(colors).forEach(color =>
            color.addEventListener("click", handleColorClick));

        if (range) {
            range.addEventListener("input", handleRangeChange);
        }

        if (mode) {
            mode.addEventListener("click", handleModeClick);
        }

        if (eraser) {
            eraser.addEventListener("click", handleEraserClick);
        }

        if (clearButton) {
            clearButton.addEventListener("click", handleClearClick);
        }

        if (submitBtn) {
            submitBtn.addEventListener("click", handleSaveClick); // ìˆ˜ì •ëœ ë¶€ë¶„
        }

    });
</script>
